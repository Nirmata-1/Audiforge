<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiforge - PDF to MusicXML Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand">Audiforge</h1>
        <p class="subtitle">PDF to MusicXML Conversion Platform</p>
        <div class="upload-container">
            <div class="upload-box" id="drop-zone">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24">
                        <path d="M14,13V17H10V13H7L12,8L17,13H14M19.35,10.03C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.03C2.34,8.36 0,10.9 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.03Z"/>
                    </svg>
                    <p class="upload-text">Click or drag PDF to convert</p>
                </div>
            </div>
            <input type="file" id="file-input" accept=".pdf" class="hidden-input">
            <div id="processing" class="hidden">
                <div class="spinner"></div>
                <p class="status-text">Transforming your sheet music...</p>
            </div>
            <div id="complete" class="hidden">
                <h2 class="thank-you">Conversion Complete! ðŸŽ¼</h2>
                <p class="subtitle"></p>
                <div class="button-group">
                    <button id="download-again" class="btn download-btn">
                        Download All Movements (ZIP)
                    </button>
                    <button id="new-conversion" class="btn reset-btn">
                        Convert Another PDF
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
